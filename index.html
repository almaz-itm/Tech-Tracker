<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Tech Tracker</title>
</head>
<body>
  <div class="container">
    <h2 class="heading">Ваш прогресс</h2>
    <div class="прогресс">
      <div class="progress-bar">
        <div class="progress-value"></div>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <h3>HTML</h3>
      </div>
      <div class="card">
        <h3>CSS</h3>
      </div>
      <div class="card">
        <h3>JavaScript</h3>
      </div>
      <div class="card">
        <h3>Git</h3>
      </div>
      <div class="card">
        <h3>React</h3>
      </div>
    </div>

    <form class="form">
      <h2 class="heading">Добавить технологию</h2>
      <div class="form-control">
        <label for="title">Название</label>
        <input type="text" id="title" name="title" placeholder="Введите название">
      </div>
      <div class="form-control">
        <label for="description">Описание</label>
        <textarea name="description" id="description" placeholder="Введите описание"></textarea>
      </div>
      <button type="submit" class="btn">Создать</button>
    </form>

    <div class="modal">
      <h2>JavaScript</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore nesciunt ipsa corrupti dicta ea maxime repellat voluptate, similique eius impedit! Dolores sunt cumque, rerum molestiae quae optio aliquam aut est.</p>
      <hr>
      <div>
        <input type="checkbox" id="done">
        <label for="done">Выучил</label>
      </div>
    </div>

    <div class="modal-backdrop"></div>
  </div>
</body>
</html>
